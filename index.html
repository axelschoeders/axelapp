  <main>
    <section class="diensten">
      <h2>Onze Diensten</h2>
      <ul>
        <li>🔧 PC Reparatie – Hardware en software problemen oplossen</li>
        <li>💻 Laptop Reparatie – Snelle service voor alle merken</li>

      </ul>
    </section>

    <section class="contact">
      <h2>Afspraak maken</h2>
      <form action="https://formspree.io/f/mblaellw" method="POST">
        <label>Naam</label>
        <input type="text" name="naam" required>

        <input type="email" name="email" required>

        <label>Telefoonnummer</label>
        <input type="text" name="telefoon">

        <label>Bericht / Afspraak details</label>
        <textarea name="bericht" required></textarea>

        <button type="submit">Verstuur</button>
      </form>
    </section>
  </main>

  <footer>
    <p>📧 axelcomputerwerken@gmail.com</p>
  </footer>
